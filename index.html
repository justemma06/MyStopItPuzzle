<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>StopIt - Image Animated Puzzle</title>
    </head>
    <body>
        <div class="view menu bounceIn" id="menu-view">
            <div class="view-header">
                <button class="simple right small" id="toggle-sound">Sounds: ON</button>
            </div>
            <img class="logo" src="img/logo.png">
            <button id="start-game">Start Game</button>
            <button id="continue-game">Continue Game...</button>
            <button id="select-level">Select Level</button>
            <button id="load-credits">Credits</button>
        </div>

        <div class="view levels bounceIn" id="levels-view">
            <div class="view-header">
                <button class="simple" id="levels-home">Home</button>
            </div>
            <div id="levels-container">
            </div>
        </div>

        <div class="view loading bounceIn" id="loading-view">
            <div class="center">
                <span class="loading-text">Loading the Puzzle...</span>
                <img class="loading-image" id="loading-image" src="">
            </div>
        </div>
    </body>
</html>
